<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //ajax === async javascript and xml(闭合标签)

        var xhr = new XMLHttpRequest()
        console.log(xhr)

        // 2.配置open（请求方式，请求地址，是否异步）
        // localhost 本机域名 127.0.0.1 本机ip
        xhr.open("GET","http://127.0.0.1:5500/day02/说明.txt")
        
        //3.拨号 
        xhr.send()
        // 4.接受数据，注册一个时间
        if(xhr.readyState===4){
            console.log("数据解析完成",xhr.responseText)
        }
        

        xhr.onload = function(){
            if(xhr.status===200){
                console.log(JSON.parse(xhr.responseText))
            }else if(xhr.status===404){
                console.error("没有找到这个界面")
            }
        }
    </script>
</body>
</html>
